{% extends 'music_demo/layout.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class='container'>
        <div class='row'>
            <div class='col-sm-6 offset-sm-3'>
                {% for song in songs %}
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-3'>
                                <p>{{song.artist}}</p>
                            </div>
                            <div class='col-sm-6'>
                                {{song.title}}
                            </div>
                        </div>
                        
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
